<html>
  <head>
    <title>Page's title</title>
  </head>
  <body>
    <img src="images/code.jpg" width="480" alt="code" title="This is a title"/>

        If you inform the width, the browser will show the image with

        The title param appears when you leave the cursor on the image
    -->
  </body>
</html>
